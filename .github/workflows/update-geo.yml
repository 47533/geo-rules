name: Update GeoIP and GeoSite

on:
  schedule:
    - cron: '10 0 * * *' # 每天 UTC 00:10 运行（北京时间 08:10）
  workflow_dispatch: # 支持手动触发

jobs:
  update-geo:
    runs-on: ubuntu-latest
    steps:
      # 检出仓库代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 下载 v2ray-geosite.py
      - name: Download v2ray-geosite
        run: |
          mkdir -p rules
          wget https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/v2ray-geosite/master/v2ray-geosite.py -O rules/v2ray-geosite.py || {
            echo "错误：无法下载 v2ray-geosite.py"
            exit 1
          }

      # 运行导出脚本
      - name: Export Rules
        run: bash scripts/update-geo.sh

      # 提交更改到仓库
      - name: Commit and Push Changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add rules/
          git commit -m "Update GeoIP and GeoSite rules: $(date -u)" || exit 0
          git push
